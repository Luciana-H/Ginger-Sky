<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>金井天空 | GingerSky</title>
	<link rel="icon" href="image/bg.JPG">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Trispace&display=swap" rel="stylesheet">
	
</head>
<body>
	<!-- page 1 -->
	<div class="p1">
		<div class="bg">
			<img class="bg" src="image/bg.JPG">
		</div>
		<div class="p1-title">金井天空</div>
		<button class="p1-btn">逛逛</button>

	</div>

	<!-- page 2 -->
	<div class="shop">
		<img class="shop-img" src="image/v-cat.jpg">
		<button class="shop-btn">買貓貓</button>
	</div>

	<!-- page 3 -->
	<div class="gallary">
		<div class="gal-l">
			<button class="gal-btn1">靜物</button>
			<button class="gal-btn2">動物</button>
			<button class="gal-btn3">風景</button>
	
		<img class="gal-bg" src="image/v-kid.JPG">
		</div>
	</div>

	<!-- page 4 -->
	<div class="contact">
		<div class="contact-container">
			<form class="contact-form">
					<input type="text" class="form-input" placeholder="姓名" >
					<input type="email" class="form-input" placeholder="信箱">
					<input type="text" class="form-input" placeholder="訊息">
			</form>
			<div class="Xbtn">&#10005;</div>
			<button class="conbtn">CONTACT</button>
		</div>	
	</div>

</body>
</html>
